<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor.</p>
     
<video width="560" poster="imagens/foto.piano.png" width="500" controls autoplay loop>
<source src="midia/meu-video.mp4.mp4" type="video/mp4">
<source src="midia/Meu-Video.Mp4(1).webm" type="video/mp4">
<source src="midia/Meu-Video.Mp4-wevb.webm" type="video/Mp4-wevb">
<p>seu navegador nao tem compatibilidade com reprodução de vídeo</p>

</video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=FVbuTHi3UAJuTGEv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
