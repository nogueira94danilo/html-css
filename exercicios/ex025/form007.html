<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>

<p>
    <label for="iest">Estado</label>
    <select name="Estado" id="iest">

        <option value="" selected>---Escolha---</option>

  <optgroup label="Região Sudeste">

      <option value="MG"> Minas Gerais</option>
            <option value="RJ"> Rio de Janeiro</option>
            <option value="SP" > Sao Paulo</option>
  </optgroup>

        <optgroup label="Regiao Nordeste">
            <option value="MA">Maranhão</option>
            <option value="PE"> Pernambuco</option>
            <option value="RN"> Rio Grande do Norte</option>
        </optgroup>

    </select>
</p>
<label for="iprof"> Profissão</label>
<input type="text" name="prof" id="iprof" list="lstprof">

         <datalist id="lstprof">
             <option value="ADM"> Administrador</option>
             <option value="CONT"> Contador</option>
             <option value="DEV"> Desenvolvedor</option>
             <option value="PROF"> Professor</option>
         </datalist>


    <p>
        <p>
            <label for="imsg"> Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </p>
    
</body>
</html>
