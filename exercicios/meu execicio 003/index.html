<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em html </title>
</head>
<body>
    <H1>DESAFIO 5</H1>
    <P>Em html5 podemos inserir os elementos  da lista a seguir.Passe o mouse sobre os termos  para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul type="square">
        <li><abbr title="use a tag p">Parágrafos</abbr> </li>

        <li> <abbr title="use as tags <h1>...<h6>">títulos</abbr> </li>

        <li><abbr title="use a tag (img)">Imagens</abbr></li>

        <li><abbr title="use a tag (abbr)">Abreviacões</abbr> </li>

        <li><abbr title="use a tag <code>">Códigos fontes</abbr> </li>

        <li><abbr title="use a tag <ol>e<li>">Listas numéradas</abbr></li>

        <li><abbr title="use a tag <ul>e <li>">Listas com demarcadores</abbr></li>

    </ul>
</body>
</html>
